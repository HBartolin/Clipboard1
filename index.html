<!DOCTYPE html>

  <head>

</head>
<body>
  <div class="d-flex p-2 bd-highlight">

  </div>

  <div id="traziBlock" class="form-group has-feedback has-clear" style="display: none">
    <input type="text" class="form-control" id="traziPolje" placeholder="search" autofocus>    
  </div>

  <ul id="historyClipboard" class="list-group pretrazi">
  </ul>
  
  <div id="LIgumbi" style="display: none;">
    <li id="LIgumb" class="list-group-item list-group-item-action py-0 text-truncate" onclick="oznaceniClipboard('LItext')" data-toggle="tooltip" title="LItext">
      LItext
      <button type="button" class="close" aria-label="Close" onclick="obrisiClipboard('LItext')"> 
        <span aria-hidden="true">&times;</span> 
      </button>
    </li>
  </div>

  <script src="renderer.js"></script>
